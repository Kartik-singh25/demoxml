<!DOCTYPE html>
<html>

<body>
  <p> Below is an example of XML</p>
  <div style="font-size: 20px;">
  	<h1>Semantic Tags</h1>
    <b>&lt;article&gt;&nbsp;&nbsp;&nbsp;-></b><span id="articles"></span><br>
    <b>&lt;details&gt;&nbsp;&nbsp;&nbsp;-></b><span id="detailss"></span><br>
    <b>&lt;aside&gt;&nbsp;&nbsp;&nbsp;-> </b><span id="asides"></span><br>
    <b>&lt;figure&gt;&nbsp;&nbsp;&nbsp;-> </b><span id="figures"></span><br>
    <b>&lt;footer&gt;&nbsp;&nbsp;&nbsp;-> </b><span id="footers"></span><br>
    <b>&lt;header&gt;&nbsp;&nbsp;&nbsp;-> </b><span id="headers"></span><br>
    <b>&lt;main&gt;&nbsp;&nbsp;&nbsp;-> </b><span id="mains"></span><br>
  </div>
  <script>
    if (window.XMLHttpRequest) {
      xmlhttp = new XMLHttpRequest();
    }
    else {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        xmlDoc = xmlhttp.responseXML;
        document.getElementById("articles").innerHTML = xmlDoc.getElementsByTagName("articles")[0].childNodes[0].nodeValue;
        document.getElementById("detailss").innerHTML = xmlDoc.getElementsByTagName("detailss")[0].childNodes[0].nodeValue;
        document.getElementById("asides").innerHTML = xmlDoc.getElementsByTagName("asides")[0].childNodes[0].nodeValue;
        document.getElementById("figures").innerHTML = xmlDoc.getElementsByTagName("figures")[0].childNodes[0].nodeValue;
        document.getElementById("footers").innerHTML = xmlDoc.getElementsByTagName("footers")[0].childNodes[0].nodeValue;
        document.getElementById("headers").innerHTML = xmlDoc.getElementsByTagName("headers")[0].childNodes[0].nodeValue;
        document.getElementById("mains").innerHTML = xmlDoc.getElementsByTagName("mains")[0].childNodes[0].nodeValue;
        
      }
    };
    xmlhttp.open("GET", "demo.xml", true);
    xmlhttp.send();



  </script>

</body>

</html>
